<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Instellingen â€“ {{ group.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-slate-50 text-slate-900 px-4 py-6">

    {% include '_nav.html' %}

    <main class="max-w-3xl mx-auto pt-6 space-y-8">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-2">
                    {% for category, message in messages %}
                        <div class="
                            px-4 py-3 rounded-xl text-sm shadow-lg border
                            {% if category == 'success' %}
                                bg-emerald-50 border-emerald-300 text-emerald-700
                            {% elif category == 'error' %}
                                bg-rose-50 border-rose-300 text-rose-700
                            {% else %}
                                bg-blue-50 border-blue-300 text-blue-700
                            {% endif %}
                        ">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div>
            <h1 class="text-3xl font-bold">Instellingen</h1>
            <p class="text-slate-600">Beheer instap/uitstap regels & kosten.</p>
        </div>

        <!-- Instellingen card -->
        <div class="glass-card p-6 space-y-6">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="settings" class="h-5 w-5 text-slate-500"></i>
                Instap- & Uitstapkosten
            </h2>

            <form method="POST" action="{{ url_for('groups.update_cost_settings') }}" class="space-y-5">

                <!-- Instap NAV % -->
                <div>
                    <label class="form-label">Instap NAV %</label>
                    <input 
                        type="number"
                        step="0.01"
                        name="instap_nav_pct"
                        value="{{ group.instap_nav_pct }}"
                        class="form-input">
                </div>

                <!-- Uitstap NAV % -->
                <div>
                    <label class="form-label">Uitstap NAV %</label>
                    <input 
                        type="number"
                        step="0.01"
                        name="uitstap_nav_pct"
                        value="{{ group.uitstap_nav_pct }}"
                        class="form-input">
                </div>

                <!-- Uitstap liquiditeitskost % -->
                <div>
                    <label class="form-label">Uitstap Liquiditeitskost %</label>
                    <input 
                        type="number"
                        step="0.01"
                        name="uitstap_liq_pct"
                        value="{{ group.uitstap_liq_pct }}"
                        class="form-input">
                </div>

                <!-- Checkbox liq per lid -->
                <label class="flex items-center gap-3 text-sm font-medium text-slate-700 pt-2">
                    <input 
                        type="checkbox"
                        name="liq_per_lid"
                        class="h-4 w-4"
                        {% if group.liq_per_lid %}checked{% endif %}>
                    Liquiditeitsbuffer gelijk verdelen per lid
                </label>

                <div class="pt-4">
                    <button class="btn-primary w-full flex items-center justify-center gap-2">
                        <i data-lucide="save" class="h-4 w-4"></i>
                        Instellingen opslaan
                    </button>
                </div>

            </form>
        </div>

    </main>

    <script>
        lucide.createIcons();
        
        // Flash messages verwijderen na 3 seconden
        setTimeout(() => {
            const messages = document.querySelectorAll('[class*="bg-emerald-50"], [class*="bg-rose-50"], [class*="bg-blue-50"]');
            messages.forEach(msg => {
                msg.style.transition = 'opacity 0.5s ease-out';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            });
        }, 3000);
    </script>
</body>
</html>
