<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Home - InvestClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 max-w-md w-full text-center">
        
        <div class="bg-blue-50 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-6">
            <i data-lucide="user" class="h-8 w-8 text-blue-600"></i>
        </div>

        <h1 class="text-2xl font-bold text-slate-900 mb-2">Welkom terug!</h1>
        <p class="text-slate-500 mb-8">Je bent succesvol ingelogd.</p>

        <div class="space-y-3">
            <!-- DE NIEUWE KNOP NAAR PORTEFEUILLE -->
            <a href="/portfolio" class="flex items-center justify-center gap-2 w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-all shadow-sm hover:shadow-md">
                <i data-lucide="pie-chart" class="h-5 w-5"></i>
                Bekijk Portefeuille
            </a>

            <a href="/leden" class="flex items-center justify-center gap-2 w-full py-3 px-4 bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 rounded-xl font-medium transition-colors">
                <i data-lucide="users" class="h-5 w-5 text-slate-500"></i>
                Ledenlijst
            </a>

            <a href="/logout" class="flex items-center justify-center gap-2 w-full py-3 px-4 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-xl font-medium transition-colors text-sm mt-4">
                <i data-lucide="log-out" class="h-4 w-4"></i>
                Uitloggen
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
