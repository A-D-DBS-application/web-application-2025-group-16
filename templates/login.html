<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - Investment Group Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1 class="title">Investment Group Manager</h1>
            <p class="subtitle">Create or join investment groups to manage portfolios together</p>

            <div class="auth-toggle">
                <button class="toggle-button active">Login</button>
                <button class="toggle-button">Sign Up</button>
            </div>
            
            <form action="{{ url_for('inloggen') }}" method="POST" class="login-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="username" placeholder="you@example.com" required class="form-input">
                
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
                
                <button type="submit" class="submit-button">Log In</button>
            </form>
            
            <a href="{{ url_for('home') }}" class="back-link">Terug naar home</a>
        </div>
    </div>
</body>
</html>
