<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - Investment Group Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1 class="title">Investment Group Manager</h1>
            <p class="subtitle">Create or join investment groups to manage portfolios together</p>

            <div class="auth-toggle">
                <button type="button" class="toggle-button" data-mode="login">Login</button>
                <button type="button" class="toggle-button" data-mode="register">Registreren</button>
            </div>

            {% if error %}<p class="error">{{ error }}</p>{% endif %}
            
            <form method="post" action="{{ url_for('login') }}" id="authForm" data-active-mode="{{ mode_value|default('login') }}">
                <input type="hidden" name="mode" id="authMode" value="{{ mode_value|default('login') }}">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required class="form-input" value="{{ email_value|default('') }}">
                
                <button type="submit" class="submit-button">
                    {{ 'Log In' if (mode_value|default('login')) == 'login' else 'Registreren' }}
                </button>
            </form>
            
            <p><a href="{{ url_for('home') }}">Terug naar home</a></p>
        </div>
    </div>
    <script>
        (() => {
            const form = document.getElementById("authForm");
            const modeInput = document.getElementById("authMode");
            const submitBtn = form.querySelector(".submit-button");
            const toggleButtons = document.querySelectorAll(".toggle-button");
            const setMode = (mode) => {
                const normalized = mode === "register" ? "register" : "login";
                modeInput.value = normalized;
                submitBtn.textContent = normalized === "register" ? "Registreren" : "Log In";
                toggleButtons.forEach(btn => btn.classList.toggle("active", btn.dataset.mode === normalized));
            };
            toggleButtons.forEach(btn => btn.addEventListener("click", () => setMode(btn.dataset.mode)));
            setMode(form.dataset.activeMode || "login");
        })();
    </script>
</body>
</html>
