<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}ClubApp{% endblock %}</title>

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">ClubApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        {% if session.get('user_id') %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('leden') }}">Leden</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Uitloggen</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Inloggen</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Registreren</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="flex-fill">
  {% if error %}
    <div class="container py-4">
      <div class="alert alert-danger">{{ error }}</div>
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<footer class="py-3 bg-light border-top">
  <div class="container text-center small text-muted">
    © 2025 ClubApp — demo
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
