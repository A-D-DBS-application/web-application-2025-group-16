{% extends "base.html" %}


{% block content %}
<div class="container py-5">
  <h2 class="h5 mb-3 text-center">Leden</h2>
  {% if leden %}
    <div class="list-group">
      {% for l in leden %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold">{{ l.get('voornaam') }} {{ l.get('achternaam') }}</div>
            <div class="small text-muted">{{ l.get('email') }}</div>
          </div>
          <div class="small text-muted">{{ l.get('gsm') }}</div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="card"><div class="card-body text-center">Geen leden gevonden.</div></div>
  {% endif %}
</div>
{% endblock %}
</body>
</html>
