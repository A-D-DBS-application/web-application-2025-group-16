<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - Investment Group Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block title %}Inloggen â€” ClubApp{% endblock %}

    {% block content %}
    <div class="auth-hero">
      <div class="form-card card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3 text-center">Inloggen</h2>
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label class="form-label">E-mailadres</label>
              <input name="email" type="email" class="form-control" value="{{ email_value|default('') }}" required placeholder="you@example.com">
            </div>

            <div class="d-flex gap-2 justify-content-center">
              <button type="submit" name="mode" value="login" class="btn btn-primary">Log in</button>
              <button type="submit" name="mode" value="register" class="btn btn-outline-secondary">Registreren</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}">Terug naar home</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
</body>
</html>
