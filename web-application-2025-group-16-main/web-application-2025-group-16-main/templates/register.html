<!doctype html>
<html>
<head>
    <title>Registreren — ClubApp</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Registreren — ClubApp{% endblock %}
{% block content %}
<div class="auth-hero">
  <div class="form-card card shadow-sm">
    <div class="card-body">
      <h2 class="h5 mb-3 text-center">Registreren</h2>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input name="email" type="email" class="form-control" value="{{ email_value|default('') }}" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Voornaam</label>
            <input name="voornaam" class="form-control" value="{{ voornaam_value|default('') }}">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Achternaam</label>
            <input name="achternaam" class="form-control" value="{{ achternaam_value|default('') }}">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">GSM</label>
          <input name="gsm" class="form-control" value="{{ gsm_value|default('') }}">
        </div>
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-success" type="submit">Registreren</button>
          <a class="btn btn-link" href="{{ url_for('login') }}">Terug naar inloggen</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
